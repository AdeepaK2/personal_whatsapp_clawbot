services:
  openclaw:
    build: .
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./auth:/app/auth_info_baileys
      - ./db:/app/db
      - ./memory:/app/memory
      - ./openclaw.json:/app/openclaw.json
    environment:
      - OPENCLAW_GATEWAY_TOKEN=your-stealth-token
    command: ["node", "openclaw.mjs", "gateway", "--bind", "0.0.0.0"]
